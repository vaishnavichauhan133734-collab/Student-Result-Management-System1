<div id="result" class="result-box fade-in"></div>

<script>
window.onload = function() {
    const roll = localStorage.getItem("currentRoll");
    if(!roll){ document.getElementById("result").innerHTML="<p>Please login first.</p>"; return; }

    const student = students.find(s=>s.roll===roll);
    if(!student){ document.getElementById("result").innerHTML="<p>Student not found.</p>"; return; }

    displayResult(student);
};
</script>
